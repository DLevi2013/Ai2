<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Selector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .page-selector {
            display: flex;
            gap: 10px;
        }
        .page-link {
            padding: 10px;
            background-color: #61dafb;
            color: #282c34;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .page-link:hover {
            background-color: #4fa3d1;
        }
    </style>
</head>
<body>
    <div class="page-selector">
        <a href="s2.html" class="Snake">Snake</a>
        <a href="c.html" class="Calculator">Calculator</a>
        
        <!-- Add more pages as needed -->
    </div>
</body>
</html>
